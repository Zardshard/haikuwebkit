<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tests that an empty font family name is handled correctly</title>
<link rel="help" href="https://drafts.csswg.org/css-fonts/#font-family-2-desc">
<link rel="author" title="Myles C. Maxfield" href="mailto:mmaxfield@apple.com">
<style>
@font-face {
    font-family: "Ahem-COLR";
    src: url("resources/Ahem-COLR-palettes.ttf") format("truetype");
}

@font-palette-values --MyPalette {
    font-family: "Ahem-COLR";
    base-palette: 1;
}
</style>
</head>
<body>
<div style="font: 48px 'Ahem-COLR'; color-palette: --MyPalette;">A</div>
</body>
</html>
